<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/91e77606af.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="border p-5 mb-3 bg-light text-dark rounded shadow">
          <form id="search-city">
            <div class="search">
              <div class="row">
                <div class="col-8">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Enter city..."
                    aria-label="Search"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
                <div class="col-2">
                  <button class="btn btn-outline-secondary search-button w-100">
                    <i class="fa-solid fa-magnifying-glass search-icon"> </i>
                  </button>
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary search-button w-100"
                    id="current-location-button"
                  >
                    <i class="fa-sharp fa-solid fa-map-pin"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <br />
          <div class="one">
            <div class="row">
              <div class="col pb-0 city"></div>
              <div class="col-12 date">25/07/2022</div>
            </div>
          </div>

          <br />
          <div class="cloud">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <br />
          <br />
          <span class="week">
            <div class="row">
              <div class="col-6">
                <div class="degreeone"><span id="theTemp"> </span>°C</div>
              </div>
              <div class="col-6">
                <div class="degree">
                  <div class="day">Monday</div>
                  <div class="time">10:15</div>
                </div>
              </div>
            </div>
            <br /><br />
            <div class="inarow">
              <div class="row">
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thur</div>
                <div class="col">Fri</div>
                <div class="col">Sat</div>
              </div>
            </div>
            <br />
            <div class="emoji">
              <div class="row">
                <div class="col"><i class="fa-solid fa-sun"></i></div>
                <div class="col"><i class="fa-solid fa-sun"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
              </div>
            </div>
            <br />
            <div class="smallTemp">
              <div class="row">
                <div class="col">20°</div>
                <div class="col">21°</div>
                <div class="col">18°</div>
                <div class="col">17°</div>
                <div class="col">16°</div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
